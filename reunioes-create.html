<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Reunião - SEMEAR</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">SE</div>
                    <div class="logo-text">
                        <h1>SEMEAR</h1>
                        <p>Sistema de Gestão Operacional</p>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-bar-chart"></i> Dashboard</a></div>
                <div class="nav-item"><a href="planejamento.html" class="nav-link"><i class="bi bi-calendar3"></i> Planejamento</a></div>
                <div class="nav-item"><a href="obrigacoes.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Obrigações</a></div>
                <div class="nav-item"><a href="reunioes.html" class="nav-link"><i class="bi bi-people"></i> Reuniões</a></div>
                <div class="nav-item"><a href="relatorios.html" class="nav-link"><i class="bi bi-file-text"></i> Relatórios</a></div>
                <div class="nav-item" id="nav-permissions-item" style="display: none;"><a href="permissions.html" class="nav-link"><i class="bi bi-shield-lock"></i> Permissões</a></div>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="sidebar-toggle d-md-none" type="button" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                <div class="header-title">
                    <h1 id="page-title">Nova Reunião</h1>
                    <p id="page-subtitle">Criar nova reunião</p>
                </div>
                <div class="header-actions">
                    <button class="notification-btn" onclick="showNotifications()"><i class="bi bi-bell"></i><span class="notification-label" id="notification-count" style="display: none;">0</span></button>
                    <div class="dropdown">
                        <button class="profile-btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown"><i class="bi bi-person"></i></button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header" id="user-name">Usuário</h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Meu Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button type="button" class="dropdown-item text-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</button></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="metric-card">
                            <h3 class="metric-label mb-4" id="form-title">Nova Reunião</h3>
                            <form id="reuniaoForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="titulo" required>
                                    <div class="invalid-feedback">Por favor, informe o título da reunião.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="tipo" class="form-label">Tipo</label>
                                        <select class="form-select" id="tipo">
                                            <option value="ordinaria">Ordinária</option>
                                            <option value="extraordinaria">Extraordinária</option>
                                            <option value="comissao">Comissão</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status">
                                            <option value="agendada" selected>Agendada</option>
                                            <option value="confirmada">Confirmada</option>
                                            <option value="em_andamento">Em Andamento</option>
                                            <option value="concluida">Concluída</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="data_hora" class="form-label">Data e Hora <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="data_hora" required>
                                        <div class="invalid-feedback">Por favor, informe a data e hora da reunião.</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="local" class="form-label">Local</label>
                                        <input type="text" class="form-control" id="local" placeholder="Ex: Sala de reuniões">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="organizador-select" class="form-label">Organizador</label>
                                    <select class="form-select" id="organizador-select"></select>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-2"></i>Salvar</button>
                                    <a href="reunioes.html" class="btn btn-secondary"><i class="bi bi-x-lg me-2"></i>Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="common.js"></script>
    <script>
        if (typeof DatabaseManager !== 'undefined' && !DatabaseManager.isInitialized()) { DatabaseManager.initialize(); DatabaseManager.seed(); }
        document.addEventListener('DOMContentLoaded', function() {
            if (!initCommon()) return;
            const id = getUrlId();
            const isEdit = !!id;
            const users = DatabaseManager.getUsers();
            const currentUser = Auth.getCurrentUser();
            const select = document.getElementById('organizador-select');
            select.innerHTML = '';
            users.forEach(user => {
                select.innerHTML += '<option value="' + user.id + '">' + user.name + '</option>';
            });
            
            if (isEdit) {
                const reuniao = DatabaseManager.getReuniaoById(id);
                if (reuniao) {
                    document.getElementById('page-title').textContent = 'Editar Reunião';
                    document.getElementById('page-subtitle').textContent = 'Editar reunião existente';
                    document.getElementById('form-title').textContent = 'Editar Reunião';
                    document.getElementById('titulo').value = reuniao.titulo;
                    document.getElementById('descricao').value = reuniao.descricao || '';
                    document.getElementById('tipo').value = reuniao.tipo || 'ordinaria';
                    document.getElementById('status').value = reuniao.status || 'agendada';
                    const dataHora = new Date(reuniao.data_hora);
                    document.getElementById('data_hora').value = dataHora.toISOString().slice(0, 16);
                    document.getElementById('local').value = reuniao.local || '';
                    if (reuniao.organizador_id) select.value = reuniao.organizador_id;
                }
            } else {
                const hoje = new Date();
                document.getElementById('data_hora').value = hoje.toISOString().slice(0, 16);
                if (currentUser) select.value = currentUser.id;
            }
            
            document.getElementById('reuniaoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (!this.checkValidity()) { this.classList.add('was-validated'); return; }
                const dataHora = document.getElementById('data_hora').value;
                const reuniaoData = {
                    titulo: document.getElementById('titulo').value,
                    descricao: document.getElementById('descricao').value,
                    tipo: document.getElementById('tipo').value,
                    status: document.getElementById('status').value,
                    data_hora: new Date(dataHora).toISOString(),
                    local: document.getElementById('local').value,
                    organizador_id: select.value || null
                };
                if (isEdit) {
                    DatabaseManager.updateReuniao(id, reuniaoData);
                    Utils.showSuccess('Reunião atualizada com sucesso!');
                } else {
                    DatabaseManager.createReuniao(reuniaoData);
                    Utils.showSuccess('Reunião criada com sucesso!');
                }
                setTimeout(() => window.location.href = 'reunioes.html', 500);
            });
        });
    </script>
</body>
</html>
