<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Atividade - SEMEAR</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">SE</div>
                    <div class="logo-text">
                        <h1>SEMEAR</h1>
                        <p>Sistema de Gestão Operacional</p>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-bar-chart"></i> Dashboard</a></div>
                <div class="nav-item"><a href="planejamento.html" class="nav-link"><i class="bi bi-calendar3"></i> Planejamento</a></div>
                <div class="nav-item"><a href="obrigacoes.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Obrigações</a></div>
                <div class="nav-item"><a href="reunioes.html" class="nav-link"><i class="bi bi-people"></i> Reuniões</a></div>
                <div class="nav-item"><a href="relatorios.html" class="nav-link"><i class="bi bi-file-text"></i> Relatórios</a></div>
                <div class="nav-item" id="nav-permissions-item" style="display: none;"><a href="permissions.html" class="nav-link"><i class="bi bi-shield-lock"></i> Permissões</a></div>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="sidebar-toggle d-md-none" type="button" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                <div class="header-title">
                    <h1>Detalhes da Atividade</h1>
                    <p>Visualizar detalhes da atividade</p>
                </div>
                <div class="header-actions">
                    <button class="notification-btn" onclick="showNotifications()"><i class="bi bi-bell"></i><span class="notification-label" id="notification-count" style="display: none;">0</span></button>
                    <div class="dropdown">
                        <button class="profile-btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown"><i class="bi bi-person"></i></button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header" id="user-name">Usuário</h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Meu Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button type="button" class="dropdown-item text-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</button></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="metric-card" id="atividade-detalhes">
                            <p class="text-muted">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="common.js"></script>
    <script>
        if (typeof DatabaseManager !== 'undefined' && !DatabaseManager.isInitialized()) { DatabaseManager.initialize(); DatabaseManager.seed(); }
        document.addEventListener('DOMContentLoaded', function() {
            if (!initCommon()) return;
            const id = getUrlId();
            if (!id) { document.getElementById('atividade-detalhes').innerHTML = '<p class="text-danger">ID não fornecido.</p>'; return; }
            const atividade = DatabaseManager.getAtividadeById(id);
            if (!atividade) { document.getElementById('atividade-detalhes').innerHTML = '<p class="text-danger">Atividade não encontrada.</p>'; return; }
            const responsavel = atividade.responsavel_id ? DatabaseManager.getUserById(atividade.responsavel_id) : null;
            const statusBadge = atividade.status === 'concluida' ? 'success' : atividade.status === 'em_andamento' ? 'primary' : 'secondary';
            let html = '<div class="d-flex justify-content-between align-items-start mb-4"><div><h3 class="metric-label mb-2">' + atividade.titulo + '</h3><p class="metric-description">' + (atividade.descricao || 'Sem descrição') + '</p></div><div class="d-flex gap-2"><a href="planejamento-create.html?id=' + atividade.id + '" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil me-1"></i>Editar</a><button class="btn btn-outline-danger btn-sm" onclick="excluirAtividade(\'' + atividade.id + '\')"><i class="bi bi-trash me-1"></i>Excluir</button></div></div>';
            html += '<div class="row mb-3"><div class="col-md-6"><strong>Tipo:</strong> ' + (atividade.tipo || 'Não definido') + '<br><strong>Status:</strong> <span class="badge bg-' + statusBadge + '">' + (atividade.status || 'Não definido') + '</span></div><div class="col-md-6"><strong>Data de Início:</strong> ' + Utils.formatDate(atividade.data_inicio) + '<br><strong>Data de Término:</strong> ' + (atividade.data_fim ? Utils.formatDate(atividade.data_fim) : 'Não definida') + '</div></div>';
            html += '<div class="row mb-3"><div class="col-md-6"><strong>Local:</strong> ' + (atividade.local || 'Não definido') + '<br><strong>Responsável:</strong> ' + (responsavel ? responsavel.name : 'Não definido') + '</div><div class="col-md-6"><strong>Orçamento:</strong> ' + Utils.formatCurrency(atividade.orcamento || 0) + '</div></div>';
            if (atividade.observacoes) html += '<div class="mb-3"><strong>Observações:</strong><p class="mt-2">' + atividade.observacoes + '</p></div>';
            html += '<div class="d-flex gap-2"><a href="planejamento.html" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Voltar</a></div>';
            document.getElementById('atividade-detalhes').innerHTML = html;
        });
        function excluirAtividade(id) {
            Utils.confirm('Deseja realmente excluir esta atividade?', function() {
                DatabaseManager.deleteAtividade(id);
                Utils.showSuccess('Atividade excluída com sucesso!');
                setTimeout(() => window.location.href = 'planejamento.html', 500);
            });
        }
    </script>
</body>
</html>
