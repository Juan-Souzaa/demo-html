<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Obrigação - SEMEAR</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">SE</div>
                    <div class="logo-text">
                        <h1>SEMEAR</h1>
                        <p>Sistema de Gestão Operacional</p>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-bar-chart"></i> Dashboard</a></div>
                <div class="nav-item"><a href="planejamento.html" class="nav-link"><i class="bi bi-calendar3"></i> Planejamento</a></div>
                <div class="nav-item"><a href="obrigacoes.html" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Obrigações</a></div>
                <div class="nav-item"><a href="reunioes.html" class="nav-link"><i class="bi bi-people"></i> Reuniões</a></div>
                <div class="nav-item"><a href="relatorios.html" class="nav-link"><i class="bi bi-file-text"></i> Relatórios</a></div>
                <div class="nav-item" id="nav-permissions-item" style="display: none;"><a href="permissions.html" class="nav-link"><i class="bi bi-shield-lock"></i> Permissões</a></div>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <button class="sidebar-toggle d-md-none" type="button" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                <div class="header-title">
                    <h1 id="page-title">Nova Obrigação</h1>
                    <p id="page-subtitle">Criar nova obrigação</p>
                </div>
                <div class="header-actions">
                    <button class="notification-btn" onclick="showNotifications()"><i class="bi bi-bell"></i><span class="notification-label" id="notification-count" style="display: none;">0</span></button>
                    <div class="dropdown">
                        <button class="profile-btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown"><i class="bi bi-person"></i></button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header" id="user-name">Usuário</h6></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Meu Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button type="button" class="dropdown-item text-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</button></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="metric-card">
                            <h3 class="metric-label mb-4" id="form-title">Nova Obrigação</h3>
                            <form id="obrigacaoForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="titulo" required>
                                    <div class="invalid-feedback">Por favor, informe o título da obrigação.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="tipo" class="form-label">Tipo</label>
                                        <input type="text" class="form-control" id="tipo" placeholder="Ex: Financeira, Legal, etc.">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="data_vencimento" class="form-label">Data de Vencimento <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="data_vencimento" required>
                                        <div class="invalid-feedback">Por favor, informe a data de vencimento.</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="prioridade" class="form-label">Prioridade</label>
                                        <select class="form-select" id="prioridade">
                                            <option value="baixa">Baixa</option>
                                            <option value="media" selected>Média</option>
                                            <option value="alta">Alta</option>
                                            <option value="urgente">Urgente</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="status" class="form-label">Status</label>
                                        <select class="form-select" id="status">
                                            <option value="pendente" selected>Pendente</option>
                                            <option value="em_andamento">Em Andamento</option>
                                            <option value="concluida">Concluída</option>
                                            <option value="vencida">Vencida</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="responsavel-select" class="form-label">Responsável</label>
                                    <select class="form-select" id="responsavel-select"></select>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-2"></i>Salvar</button>
                                    <a href="obrigacoes.html" class="btn btn-secondary"><i class="bi bi-x-lg me-2"></i>Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="common.js"></script>
    <script>
        if (typeof DatabaseManager !== 'undefined' && !DatabaseManager.isInitialized()) { DatabaseManager.initialize(); DatabaseManager.seed(); }
        document.addEventListener('DOMContentLoaded', function() {
            if (!initCommon()) return;
            const id = getUrlId();
            const isEdit = !!id;
            const users = DatabaseManager.getUsers();
            const currentUser = Auth.getCurrentUser();
            const select = document.getElementById('responsavel-select');
            select.innerHTML = '<option value="">Selecione um responsável</option>';
            users.forEach(user => {
                select.innerHTML += '<option value="' + user.id + '">' + user.name + '</option>';
            });
            
            if (isEdit) {
                const obrigacao = DatabaseManager.getObrigacaoById(id);
                if (obrigacao) {
                    document.getElementById('page-title').textContent = 'Editar Obrigação';
                    document.getElementById('page-subtitle').textContent = 'Editar obrigação existente';
                    document.getElementById('form-title').textContent = 'Editar Obrigação';
                    document.getElementById('titulo').value = obrigacao.titulo;
                    document.getElementById('descricao').value = obrigacao.descricao || '';
                    document.getElementById('tipo').value = obrigacao.tipo || '';
                    document.getElementById('data_vencimento').value = obrigacao.data_vencimento;
                    document.getElementById('prioridade').value = obrigacao.prioridade || 'media';
                    document.getElementById('status').value = obrigacao.status || 'pendente';
                    if (obrigacao.responsavel_id) select.value = obrigacao.responsavel_id;
                }
            } else {
                if (currentUser) select.value = currentUser.id;
            }
            
            document.getElementById('obrigacaoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (!this.checkValidity()) { this.classList.add('was-validated'); return; }
                const obrigacaoData = {
                    titulo: document.getElementById('titulo').value,
                    descricao: document.getElementById('descricao').value,
                    tipo: document.getElementById('tipo').value,
                    data_vencimento: document.getElementById('data_vencimento').value,
                    prioridade: document.getElementById('prioridade').value,
                    status: document.getElementById('status').value,
                    responsavel_id: select.value || null
                };
                if (isEdit) {
                    DatabaseManager.updateObrigacao(id, obrigacaoData);
                    Utils.showSuccess('Obrigação atualizada com sucesso!');
                } else {
                    DatabaseManager.createObrigacao(obrigacaoData);
                    Utils.showSuccess('Obrigação criada com sucesso!');
                }
                setTimeout(() => window.location.href = 'obrigacoes.html', 500);
            });
        });
    </script>
</body>
</html>
